{% extends "base.html" %}
{% block content %}

    <div class="jumbotron jumbotron-fluid">
        <div class="container">
            <h1 class="display-3 text-center">Most Recent Articles</h1>
        </div>
    </div>

    {# <h1>Hello, {{ user.nickname }}! </h1> #}
    {% for article in articles %}

    <div class="container my-3">
        <div class="row">
            <div class="col-sm-8 col-xs-12 mx-auto">
                <div class="card">
                    <div class="card-body">
                        <h3 class="card-title">
                            {{ article.article_title }}
                        </h3>
                        <p class="card-subtitle mb-2 text-muted">
                            By <a href="#" class="post-author">
                                    {{ article.article_author }}
                                </a> on {{ article.pub_date }}
                        </p>
                        <p class="card-text">
                            {{ article.article_content }}
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    {% endfor %}
{% endblock %}
